<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="CartContainer">
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
      </div>

      <div class="Cart-Items">
        <div class="image-box">
          <img src="m1.jpg" style="{{" height="120px" }} />
        </div>
        <div class="about">
          <h1 class="title">Shirt</h1>
          <h3 class="subtitle"></h3>
          <img src="m1.jpg" style="{{" height="30px" }} />
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">1499 /-</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>

      <div class="Cart-Items pad">
        <div class="image-box">
          <img src="w1.png" style="{{" height="120px" }} />
        </div>
        <div class="about">
          <h1 class="title">Shirt</h1>
          <h3 class="subtitle"></h3>
          <img src="w1.png" style="{{" height="30px" }} />
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">1499 /-</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>
      <hr />
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">2998 /-</div>
        </div>
        <a href="C:\Users\Harsh\Desktop\HCIL\Payment\Payment.html"
          ><button class="button">Checkout</button></a
        >
      </div>
    </div>
  </body>
</html>
